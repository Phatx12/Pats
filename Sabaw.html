<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<style>
    button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 10px;
    }
    #yes-button {
        font-size: 16px;
    }
    #question {
        display: block;
    }
    #happy-sticker {
        display: none;
    }
</style>
</head>
<body>

<h1 id="question">Tara Rg?</h1>
<button id="yes-button" onclick="showSticker()">Yes</button>
<button id="no-button" onclick="enlargeYesButton()">No</button>

<img id="happy-sticker" src="https://media.tenor.com/aKFaZBrZFYcAAAAM/excited-spin.gif" alt="Happy Sticker">

<script>
function enlargeYesButton() {
    document.getElementById('question').style.display = 'block';
    document.getElementById('happy-sticker').style.display = 'none';
    var yesButton = document.getElementById('yes-button');
    var computedStyle = window.getComputedStyle(yesButton);
    var currentSize = parseFloat(computedStyle.getPropertyValue('font-size'));
    yesButton.style.fontSize = (currentSize * 1.5) + 'px';
}

function showSticker() {
    document.getElementById('question').style.display = 'none';
    document.getElementById('yes-button').style.display = 'none';
    document.getElementById('no-button').style.display = 'none';
    document.getElementById('happy-sticker').style.display = 'block';
}
</script>

</body>
</html>
